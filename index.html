<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>IP-DATA</title>
  </head>
  <body>
    <main>
      <!--heading  -->
      <div class="heading">
        <h2 id="ip-address">My Public IP Address :</h2>
      </div>

      <!-- get data btn -->
      <div class="get-data-btn">
        <button id="get-data-btn" onclick="getData()">Get Data</button>
      </div>

      <!-- content section -->
      <div class="content">
        <div class="geolocation-details">
          <div id="lat">Lat:</div>

          <div id="city">City:</div>

          <div id="organisation">Organisation:</div>

          <div id="long">Long:</div>

          <div id="region">Region:</div>

          <div id="hostname">Hostname:</div>
        </div>

        <div id="map"></div>
      </div>

      <div class="time-pincode">
        <div id="timezone">
          <b>Time Zone:</b>
        </div>
        <div id="date-time">
          <b>Data And Time:</b>
        </div>
        <div id="pincode">
          <b>Pincode:</b>
        </div>
        <div id="message">
          <b>Message:</b>
        </div>
      </div>

      <div class="searh-box">
        <span class="material-symbols-outlined" id="search-icon"> search </span>
        <input type="search" id="search-pin" placeholder="Filter" />
      </div>

      <div id="pincode-details"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
